<template id="modal-apiKey">
  <div class="modal-apiKey txt-size-2">
    <p id="msg1" class="txt-bold"></p>
    <p id="msg2" class="txt-bold"></p>
    <p id="msg3" class="txt-bold"></p>
    <input id="apiKey" class="txt-grey" type="text" autofocus />
    <button class="yes" id="login">
      <img src="{{ pre.countOrRenderAssets('yes_color.svg') | safe }}" />
      <p>Login</p>
    </button>
  </div>
</template>
