openapi: 3.0.1
info:
  title: Prusa Connect Local
  description:
    This is a printer connect webservice. It is compatible with another 3D printer services, so many applications
    which use this service
  contact:
    email: developer@prusa3d.cz
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 2.0.0
externalDocs:
  description: Find out more about API
  url: http://connect.prusa3d.cz
security:
  - ApiKeyAuth: [developer]
paths:
  /api/version:
    get:
      summary: version informations
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  api:
                    type: string
                    example: "0.1"
                  server:
                    type: string
                    example: "1.1.0"
                  text:
                    type: string
                    example: "Prusa SLA SL1 1.0.5"
                  hostname:
                    type: string
                    example: "prusa-sl1"

  /api/connection:
    get:
      summary: Retrieve a mock for current connection settings.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  current:
                    $ref: "#/components/schemas/ConnCurrent"
                  options:
                    $ref: "#/components/schemas/ConnOptions"
        403:
          $ref: "#/components/responses/Unauthorized"
    post:
      summary: Issue a connection command
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                command:
                  type: string
                  default: connect
                baudrate:
                  type: integer
                  default: 115200
                port:
                  type: string
                  default: VIRTUAL
                printerProfile:
                  type: string
                  default: _default
      responses:
        204:
          description: No Content
        403:
          $ref: "#/components/responses/Unauthorized"

  /api/printerprofiles:
    get:
      summary: Retrive a mock of octoprinter printer profile
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  profiles:
                    $ref: "#/components/schemas/Profiles"
        403:
          $ref: "#/components/responses/Unauthorized"

  /api/printer:
    get:
      summary: Retrive the current printer state
      parameters:
        - in: query
          name: exclude
          description: A list of attributes to not return in the response.
          schema:
            type: array
            items:
              type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  temperature:
                    $ref: "#/components/schemas/TemperatureState"
                  sd:
                    $ref: "#/components/schemas/SDState"
                  state:
                    $ref: "#/components/schemas/PrinterState"
                  telemetry:
                    oneOf:
                      - $ref: "#/components/schemas/TelemetryMini"
                      - $ref: "#/components/schemas/TelemetrySL1"
        403:
          $ref: "#/components/responses/Unauthorized"

  /api/printer/sd:
    get:
      summary: Retrieves the current state of the printerâ€™s SD card.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SDState"
        403:
          $ref: "#/components/responses/Unauthorized"

  # MINI
  # - will probably not support this endpoint.
  # - On error sends plaintext error description in response body
  # - On error possibly sends Content-Location header with URL to help.prusa3d.com.
  # - PCL page /error will be ommited

  # SL1
  # - supports this endpoint
  # - Response is dependent on Accept header in request
  # - If no Accept header is present:
  #   - sends plaintext error description in response body (compatibility with older slicer)
  #   - sends Content-Location header with URL to <PCL IP>/error (in the future it may send URL to hlep.prusa3d.com)
  # - if Accept header is present (currently supports only Accept: application/json):
  #   - sends JSON with same content as this /api/printer/error endpoint (code, title, text, url) 
  #    sends Content-Location header with URL to <PCL IP>/error (in the future it may send URL to hlep.prusa3d.com)
  /api/printer/error:
    get:
      summary: Retrive the error number and text. Not compatible with OctoPrint.
      responses:
        200:
          description: Custom endpoint to get error details. Client can see if printer is in error state by polling /api/printer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        403:
          $ref: "#/components/responses/Unauthorized"

  /api/job:   # this should be used instead of /files/preview to determine if project was selected. If "file" object is not null, project was previously selected
    get:
      summary: Retrieve information about the current job (if there is one).
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  job:
                    $ref: "#/components/schemas/Job"
                  progress:
                    $ref: "#/components/schemas/Progress"
                  state:
                    $ref: "#/components/schemas/State"
        403:
          $ref: "#/components/responses/Unauthorized"
        409:
          $ref: "#/components/responses/Conflict"
          description: File not found or wrong format.
    post:
      summary: Issue a job command.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                command:
                  type: string
                  enum: ["start", "restart", "pause", "cancel"]
                  default: start
                action:
                  type: string
                  enum: [pause, resume]
                  default: resume
      responses:
        204:
          description: No error
        403:
          $ref: "#/components/responses/Unauthorized"
        409:
          $ref: "#/components/responses/Conflict"
          description: If not is project, file not found or printer is printing.
        501:
          $ref: "#/components/responses/NotImplemented"
          description: Unsupported command.

  /api/system/commands:
    get:
      summary: Retrieves all configured system commands. Currently just a mock.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Commands"
        403:
          $ref: "#/components/responses/Unauthorized"

  /api/system/commands/custom/changeexposure:
    post:
      summary: Change the exposure times
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                exposureTime:       # [ms]
                  type: integer
                  example: 6000
                  nullable: true
                exposureTimeFirst:  # [ms]
                  type: number
                  example: 30000
                  nullable: true
                exposureTimeCalibration:  # [ms]
                  type: number
                  example: 30000
                  nullable: true
      responses:
        204:
          description: No error.

  /api/system/commands/custom/resinrefill:
    post:
      summary:  After that printer is ready to refill, state should change to "paused".
      responses:
        204:
          description: No error.

  /api/system/commands/custom/resinrefilled:
    post:
      summary: Printer should update the resin volume in tank.
      responses:
        204:
          description: No error.

  /api/access/users:
    get:
      summary: Retrieves a list of all registered users in OctoPrint. Currently just a mock.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: "#/components/schemas/Users"
        403:
          $ref: "#/components/responses/Unauthorized"

  /api/downloads/{target}/{filename}:
    parameters:
      - in: path
        name: target
        required: true
        description: The target location to which to download the file (local, sdcard).
        schema:
          type: string
          default: local
          enum:
            - local
            - sdcard
      - in: path
        name: filename
        required: true
        description: The path within the location to download the file.
        schema:
          type: string
    get:
      summary: Download a file.
      responses:
        200:
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        403:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        415:
          $ref: "#/components/responses/UnsupportedMediaType"

  /api/files:
    get:
      summary: Retrieve all filesâ€™ and foldersâ€™ information.
      parameters:
        - in: header
          name: If-None-Match
          description: ETag
          schema:
            type: string
            default: none
        - in: query
          name: recursive
          schema:
            type: boolean
            default: false
          
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllFilesInfo"
          headers:
            ETag:
              schema:
                type: string
        403:
          $ref: "#/components/responses/Unauthorized"

  /api/files/{target}:
    parameters:
      - in: path
        name: target
        required: true
        description: The target location to which to upload the file (local, sdcard).
        schema:
          type: string
          default: local
          enum:
            - local
            - sdcard
    get:
      summary: Retrieve all filesâ€™ and foldersâ€™ information for the target location.
      parameters:
        - in: header
          name: If-None-Match
          description: ETag
          schema:
            type: string
            default: none
          required: false
        - in: query
          name: recursive
          schema:
            type: boolean
            default: false
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AllFilesInfo"
          headers:
            ETag:
              schema:
                type: string
        403:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
    post:
      summary: Upload file or create folder.
      requestBody:
        content:
          multipart/form-data:
            schema:
              oneOf:
                - $ref: "#/components/schemas/UploadFile"
                - $ref: "#/components/schemas/CreateFolder"
      responses:
        201:
          description: No error
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/FileUploaded"
                  - $ref: "#/components/schemas/FolderCreated"
        400:
          $ref: "#/components/responses/BadRequest"
          description: Could not create folder or file not found.
        403:
          $ref: "#/components/responses/Unauthorized"
        409:
          $ref: "#/components/responses/Conflict"
          description: File already exist.
        415:
          $ref: "#/components/responses/UnsupportedMediaType"
        500:
          $ref: "#/components/responses/InternalServerError"
          description: File is too big.

  /api/files/{target}/{filename}:
    parameters:
      - in: path
        name: target
        required: true
        description: The target location to which to upload the file (local, sdcard).
        schema:
          type: string
          default: local
          enum:
            - local
            - sdcard
      - in: path
        name: filename
        required: true
        description: The path within the location to the file or folder.
        schema:
          type: string
          default: example.sl1
    get:
      summary: Retrieve a specific fileâ€™s or folderâ€™s information.
      parameters:
        - in: header
          name: If-None-Match
          description: ETag
          schema:
            type: string
            default: none
          required: false
        - in: query
          name: recursive
          schema:
            type: boolean
            default: false
          required: false
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FileOrFolderInfo"
          headers:
            ETag:
              schema:
                type: string
        304:
          $ref: "#/components/responses/NotModified"
        403:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
    post:
      summary: Issue a file command to an existing file.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FileCommand"
      responses:
        204:
          description: No error.
        400:
          $ref: "#/components/responses/BadRequest"
          description: Mandatory parameter is missing.
        403:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
        409:
          $ref: "#/components/responses/Conflict"
          description: If the file is currently being printed.
        415:
          $ref: "#/components/responses/UnsupportedMediaType"
        501:
          $ref: "#/components/responses/NotImplemented"
          description: Unsupported command.
    delete:
      summary: Delete a file or folder.
      responses:
        204:
          description: No error
        403:
          $ref: "#/components/responses/Unauthorized"
        404:
          $ref: "#/components/responses/NotFound"
          description: If location is neither local nor sdcard or the requested file was not found
        409:
          $ref: "#/components/responses/Conflict"
          description: If the file to be deleted is currently being printed

components:
  schemas:
    ConnCurrent:
      type: object
      properties:
        baudrate:
          type: integer
          example: 115200
          nullable: true
        port:
          type: string
          example: VIRTUAL
          nullable: true
        printerProfile:
          type: string
          example: _default
        state:
          $ref: "#/components/schemas/State"

    ConnOptions:
      type: object
      properties:
        ports:
          type: array
          items:
            type: string
          example: ["VIRTUAL"]
        baudrates:
          type: array
          items:
            type: integer
          example: [115200]
        printerProfiles:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
                example: _default
              name:
                type: string
                example: Prusa SL1

    Commands:
      type: object
      properties:
        core:
          type: array
          example: []
          items:
            type: object
            nullable: true
        custom:
          oneOf:
            #- $ref: "#/components/schemas/CommandsFDM"
            - $ref: "#/components/schemas/CommandsSLA"

    #CommandsFDM:

    CommandsSLA:
      type: array
      items:
        $ref: "#/components/schemas/SystemCommand"

    SystemCommand:
      type: object
      properties:
        action:
          type: string
        name:
          type: string
        confirm:
          type: string
          nullable: true
        source:
          type: string
        resource:
          type: string
      default: [
        {
          "action": "resinrefill",  # after sending this command, printer should change its state to "busy" (PCL will show "wait until layer finishes"). After printer is ready to refill, state should change to "paused"
          "name": "Refill resin",
          "source": "custom",
          "resource": "http://localhost/api/system/commands/custom/resinrefill"
        },
        {
          "action": "resinrefilled",  # after sending this command, printer should update the resin volume in tank. PCL will then send /api/job with command: pause, action: resume
          "name": "Resin fully refilled",
          "source": "custom",
          "resource": "http://localhost/api/system/commands/custom/resinrefilled"
        },
        {
          "action": "changeexposure",
          "name": "Change exposure times",
          "source": "custom",
          "resource": "http://localhost/api/system/commands/custom/changeexposure"
        },
      ]

    Profiles:
      type: object
      properties:
        _default:
          type: object
          properties:
            id:
              type: string
              example: _default
            name:
              type: string
              example: Original Prusa SL1
            model:
              type: string
              example: Original Prusa SL1
            color:
              type: string
              example: default
            current:
              type: boolean
              example: true
            default:
              type: boolean
              example: true
            heatedBed:      # Original Prusa SL1 uses for CPU temperature
              type: boolean
              example:  true
            heatedChamber:  # Original Prusa SL1 uses for ambient temp
              type: boolean
              example: true
            extruder:       # Original Prusa SL1 uses for UV LED temp
              type: object
              properties:
                count:
                  type: integer
                  description: Number of print heads
                  example: 1
                offsets:
                  type: array
                  items:
                    type: array
                    items:
                        type: number
                    example: [0.0, 0.0]
            resource:
              type: string
              example: http://localhost/api/printerprofiles/_default

    TemperatureData:
      type: object
      properties:
        actual:
          type: number
          description: Current temperature
        target:
          type: number
          description: Target temperature
          nullable: true
        offset:
          type: number
          nullable: true
          description: Currenntly configured temperature offset to apply.
      example:
        actual: 22.5
        target: 50.0
        offset: 1.0

    TemperatureState:
      type: object
      properties:
        tool0:
          $ref: "#/components/schemas/TemperatureData"
        bed:
          $ref: "#/components/schemas/TemperatureData"
        chamber:
          $ref: "#/components/schemas/TemperatureData"

    SDState:
      type: object
      properties:
        ready:
          type: boolean
          example: false

    PrinterState:
      type: object
      properties:
        text:
          $ref: "#/components/schemas/State"
        flags:
          type: object
          properties:
            operational:
              type: boolean
              example: false
            paused:
              type: boolean
              example: false
            printing:
              type: boolean
              example: true
            cancelling:
              type: boolean
              example: false
            pausing:
              type: boolean
              example: false
            sdReady:
              type: boolean
              example: false
            error:  # this will indicate printer has an error to show in /api/priner/error
              type: boolean
              example: false
            ready:
              type: boolean
              example: true
            closedOrError:
              type: boolean
              example: false

    Job:
      oneOf:
        - $ref: "#/components/schemas/JobFDM"
        - $ref: "#/components/schemas/JobSLA"
      type: object
      properties:
        estimatedPrintTime:
          type: integer
          description: Estimated print time for the file in seconds.
          nullable: true
        file:
          oneOf:
            #$ref: "#/components/schemas/JobFileFDM"
            - $ref: "#/components/schemas/JobFileSLA"
          type: object
          properties:
            name:
              type: string
              description: The name of the file without path.
              example: "harry_potter_hogwarts_anthony_mohimont.sl1"
              nullable: true
            origin:
              enum: ["local", "sdcard"]
              nullable: true
            date:
              type: integer
              description: Unix timestamp.
              example: 1574175255
              nullable: true
            size:
              type: integer
              description: The size of the file in bytes.
              example: 873151
              nullable: true
            refs:
              type: object
              properties:
                resource:
                  type: string
                thumbnailBig:
                  type: string
                  nullable: true

    Progress:
      oneOf:
        - $ref: "#/components/schemas/ProgressMini"
        - $ref: "#/components/schemas/ProgressSL1"
      type: object
      properties:
        completion:
          type: number
          description: Percentage of completion of the current job.
          nullable: true
          example: 55.6349010
        filepos:
          type: integer
          description: Current position in the file being printed, in bytes from the beginning. Not being used for SL1.
          nullable: true
          example: 12345
        printTime:
          type: integer
          description: Time already spent printing in seconds.
          nullable: true
          example: 601
        printTimeLeft:
          type: integer
          description: Estimate of time left to print in seconds.
          nullable: true
          example: 30495

    ProgressMini:
      type: object
      properties:
        pos_z_mm:
          type: number
        printSpeed:
          type: number
        flow_factor:
          type: number
        filament_status:  # shouldn't it be filamentSensor?
          type: string

    ProgressSL1:
      type: object
      properties:
        currentLayer:
          type: integer
          description: Number of current layer being printed.
          nullable: true
          example: 42

    Users:
      type: object
      properties:
        active:
          type: boolean
          example: true
        admin:
          type: boolean
          example: true
        apikey:
          type: string
          nullable: true
        name:
          type: string
          example: prusa
        settings:
          type: object
          example: null
        user:
          type: boolean
          example: true

    CommonFileInfo:
      type: object
      properties:
        origin:
          type: string
          example: local
        path:
          type: string
        display:
          type: string
        name:
          type: string
        size:
          type: integer
          example: 873151
        type:
          type: string
        typePath:
          type: array
          items:
            type: string

    FileInfo:
      allOf:
        - $ref: "#/components/schemas/CommonFileInfo"
        - type: object
      properties:
        refs:
          type: object
          properties:
            resource:
              type: string
            download:
              type: string
            thumbnailSmall:     # do not send if metadata not ready
              type: string
              nullable: true
            thumbnailBig:      # do not send if metadata not ready
              type: string
              nullable: true
        gcodeAnalysis:
          type: object
          properties:
            estimatedPrintTime: # do not send if metadata not ready
              type: integer # [s]
              description: estimated print time in [s].
              nullable: true
            material: # do not send if metadata not ready
              type: string
              description: String with used material. It is not compatible with OctoPrint.
              nullable: true
            layerHeight: # do not send if metadata not ready
              type: number # [mm]
              description: Layer height of the file in [mm]. It is not compatible with OctoPrint.
        hash:
          type: string
        date:
          type: integer
          description: Unix timestamp of last modified date [s]. It is not compatible with OctoPrint.
      default:
        origin: local
        path: internal/examples/harry_potter_hogwarts_a_mohimont.sl1
        display: harry_potter_hogwarts_a_mohimont.sl1
        name: harry_potter_hogwarts_a_mohimont.sl1
        size: 873151
        date: 1574156567
        type: machinecode
        typePath: [machinecode, gcode]
        hash: 5f972cc1cfb91f91f7c70d0dff6a0462a9de1d41
        refs:
          resource: http://localhost/api/files/local/internal/examples/harry_potter_hogwarts_a_mohimont.sl1
          download: http://localhost/api/downloads/local/internal/examples/harry_potter_hogwarts_a_mohimont.sl1
          thumbnailSmall: http://localhost/api/thumbnails/tmpy36n51rt/thumbnail/thumbnail400x400.png
          thumbnailBig: http://localhost/api/thumbnails/tmpy36n51rt/thumbnail/thumbnail800x480.png
        gcodeAnalysis:
          estimatedPrintTime: 2445
          material: "Prusa Orange Tough"
          layerHeight: 0.025

    FolderInfo:
      allOf:
        - $ref: "#/components/schemas/CommonFileInfo"
        - type: object
      properties:
        refs:
          type: object
          properties:
            resource:
              type: string
        children:
          type: array
          items:
            type: object
      example:
        origin: local
        path: internal/examples
        display: examples
        name: examples
        size: 873151
        type: folder
        typePath: [folder]
        refs:
          resource: http://localhost/api/files/local/internal/examples

    FullFolderInfo:
      allOf:
        - $ref: "#/components/schemas/FolderInfo"
        - type: object
      properties:
        children:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/FileInfo"
              - $ref: "#/components/schemas/FolderInfo"
            discriminator:
              propertyName: type

    FileOrFolderInfo:
      oneOf:
        - $ref: "#/components/schemas/FileInfo"
        - $ref: "#/components/schemas/FullFolderInfo"

    AllFilesInfo:
      type: object
      properties:
        files:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/FileInfo"
              - $ref: "#/components/schemas/FullFolderInfo"
        free:
          type: integer
        total:
          type: integer

    FileCommand:
      type: object
      properties:
        command:
          type: string
          enum: [select, copy, move]
          default: select

    CreateFolder:
      properties:
        path:
          type: string
          description: The path within the location to upload the file to or create the folder.
        foldername:
          type: string
          description: The name of the folder to create. Ignored when uploading a file.
      required:
        - path
        - foldername

    UploadFile:
      properties:
        path:
          type: string
          default: subfolder
          description: The path within the location to upload the file to or create the folder.
        file:
          type: string
          format: binary
          default: test.gcode
          description: The file to upload, including a valid filename.
        select:
          type: string
          default: true
          description: Whether to select the file directly after upload (true) or not (false). Defaults to true.
      required:
        - path
        - file

    FileUploaded:
      type: object
      properties:
        done:
          type: boolean
        files:
          type: object
          properties:
            local:
              type: object
              properties:
                name:
                  type: string
                  example: harry_potter_hogwarts_a_mohimont.sl1
                origin:
                  type: string
                  example: local
                path:
                  type: string
                  example: internal/examples/harry_potter_hogwarts_a_mohimont.sl1
                refs:
                  type: object
                  properties:
                    resource:
                      type: string
                      example: http://localhost/api/files/local/internal/examples/harry_potter_hogwarts_a_mohimont.sl1
                    download:
                      type: string
                      example: http://localhost/api/downloads/local/internal/examples/harry_potter_hogwarts_a_mohimont.sl1

    FolderCreated:
      type: object
      properties:
        done:
          type: boolean
        folder:
          type: object
          properties:
            name:
              type: string
            origin:
              type: string
            path:
              type: string
            refs:
              type: object
              properties:
                resource:
                  type: string

    State:
      type: string
      enum: [
        "Operational",
        "Printing",
        "Pausing",
        "Paused",
        "Cancelling",
        "Error",
        "Offline",
      ]
      example: "Operational"

    TelemetryMini:
      type: object
      properties:
        temp_bed:
          type: number
        temp_nozzle:
          type: number
        material:
          type: string

    TelemetrySL1:
      type: object
      properties:
        fanUvLed:
          type: integer
          example: 2000
        fanBlower:
          type: integer
          example: 3333
        fanRear:
          type: integer
          example: 1000
        coverClosed:
          type: boolean
          example: true
        tempAmbient:
          type: number
          example: 23.4
        tempCpu:
          type: number
          example: 46.9
        tempUvLed:
          type: number
          example: 52.6

    #JobFileFDM:

    JobFileSLA:
      type: object
      properties:
        layers:
          type: integer
          description: Total number of layers
          example: 12345
          nullable: true
        layerHeight: # [mm]
          type: number
          example: 0.025
        exposureTime:       # [ms]
          type: integer
          example: 6000
          nullable: true
        exposureTimeFirst:  # [ms]
          type: number
          example: 30000
          nullable: true
        exposureTimeCalibration:  # [ms]
          type: number
          example: 30000
          nullable: true

    JobFDM:
      type: object
      properties:
        filament:
          type: object
          properties:
            length:
              type: number
              description: Length of filament used in mm.
              nullable: true
            volume:
              type: number
              description: Volume in filament used in cm3.
              nullable: true
          nullable: true

    JobSLA:
      type: object
      properties:
        resin:
          type: object
          properties:
            remaining:
              type: number
              description: Volume of remaining resin in the tank [ml].
              nullable: true
              example: 134.5
            consumed:
              type: number
              description: Volume of already consumed resin in the tank [ml].
              nullable: true
              example: 22.4
          nullable: true

    Error:
      type: object
      properties:
        code:
          type: string
          description: Prusa error code. Mus be string if we will have printer with code for example 04
          default: "10108"
        title:
          type: string
          description: Prusa error text string with prefiled variable macros.
          default: "RESIN TOO LOW"
        text:
          type: string
          description: Prusa error text string with prefiled variable macros.
          default: "Measured resin volume 22.4 ml is lower than required for this print. Refill the tank and restart the print."
        url:
          type: string
          description: Link to the Prusa help page
          default: "https://help.prusa3d.com/en/10108/LHE3Q0I1"

    ResponsePlaintext:
      type: string
      default: "Project with same name has been already uploaded."
      description: Prusa error message (raw_message)

  headers:
    Accept: # Slicer doesn't have to use this. If the header is not present, it defaults to: text/plain
      required: false
      schema:
        type: string
        default: application/json
      description: Parameter specifying supported data format from client. PCL has to support it
    Content-Location:
      required: true
      schema:
        type: string
        default: "http://<PCL IP>/error"
      description: URI path to nice error page. We can send URI to help.prusa3d.com in the future.

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  responses:
    NotModified: # 304
      description: Not Modified
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    BadRequest: # 400
      description: Bad Request
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized: # 401
      description: Unauthorized
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Forbidden: # 403
      description: Forbidden
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound: # 404
      description: Not Found
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Conflict: # 409
      description: Conflict
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    UnsupportedMediaType: # 415
      description: Unsupported Media Type
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalServerError: # 500
      description: Internal Server Error
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotImplemented: # 501
      description: Not Implemented
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
