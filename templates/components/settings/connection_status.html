<div class="connection-status"
  ok=false
  {% if add_id %}
    id="{{add_id}}"
  {% endif %}
>
  <p ok=true>
    <span class="conn-status-msg" id="{{add_id}}-ok">Successfully connected</span>
    <img class="icon" src="{{ pre.countOrRenderAssets('ok.svg') | safe }}" />
  </p>
  <p ok=false>
    <span class="conn-status-msg" id="{{add_id}}-not-ok"></span>
    <img class="icon" src="{{ pre.countOrRenderAssets('warning.svg') | safe }}" />
  </p>
</div>
