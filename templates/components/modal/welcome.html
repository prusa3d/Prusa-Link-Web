<template id="modal-welcome">
  <div class="modal-welcome">
    <img
      src="{{ pre.countOrRenderAssets('prusa-link-logo.svg') | safe }}"
    />
    <span class="close-button"></span>
    <div class="txt-size-2">
      <p>
        <span data-label="msg.modal-p1">Welcome to the web interface of your</span>
        <br />
        <span class="txt-bold">{{env.PRINTER_NAME}}</span>
      </p>
      <p data-label="msg.modal-p2">
        Please note that values are shown only when the printer is printing.
      </p>
    </div>
  </div>
</template>
