<div class="connection-status"
  ok=false
  {% if add_id %}
    id="{{add_id}}"
  {% endif %}
>
  <p ok=true>
    <span data-label="conn.suc">Successfully connected</span>
    <img class="icon" src="{{ pre.countOrRenderAssets('yes_color.svg') | safe }}" />
  </p>
  <p ok=false>
    <span data-label="conn.unsuc">Connection failed</span>
    <img class="icon" src="{{ pre.countOrRenderAssets('cancel.svg') | safe }}" />
  </p>
</div>
