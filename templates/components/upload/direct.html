<div id="upld-direct" data-state="choose">
  <div id="upld-direct-frame" class="form-row">
    <input type="file"/>

    <div class="state-choose">
      <img
        class="icon icon-small"
        src="{{ pre.countOrRenderAssets('upload_arrow_alt.svg') | safe }}"
      />
      <p>Click to choose a *.sl1 file or drag it here</p>
    </div>

    <div class="abs-center state-uploading">
      <img
        class="icon abs-center"
        src="{{ pre.countOrRenderAssets('dual-ring-1s-200px.svg') | safe }}"
      />
      <p id="upld-progress" class="abs-center"></p>
    </div>
  </div>
  {% if env.WITH_START_PRINT_AFTER_UPLOAD %}
  <div class="state-choose state-choose-checkbox">
    <input type="checkbox" id="upld-direct-start-pt" />
    <label
      data-label="upld.start-pt"
      for="upld-direct-start-pt"
    >
      Start print after transfer
    </label>
  </div>
  {% endif %}
</div>
