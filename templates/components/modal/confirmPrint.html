<template id="modal-confirm">
  <div class="modal-confirm">
    <div>
      <span data-label="print.1">You are about to start a remote print using the web UI. Please, make sure
        your 3D printer is set up correctly and ready for the print.</span>
      <ul>
        <li data-label="print.2">The printing platform is clean and installed in the printer</li>
        <li data-label="print.3">A sufficient amount of resin is in the tank</li>
        <li data-label="print.4">The orange acrylic lid is closed</li>
      </ul>
    </div>
    <div class="buttons-wrapper">
      <button class="yes" id="yes">
        <img src="{{ pre.countOrRenderAssets('yes_color.svg') | safe }}" />
        <p data-label="btn.confirm">Confirm</p>
      </button>
      <button class="no" id="no">
        <img src="{{ pre.countOrRenderAssets('cancel.svg') | safe }}" />
        <p data-label="btn.cancel">Cancel</p>
      </button>
    </div>
  </div>
</template>
