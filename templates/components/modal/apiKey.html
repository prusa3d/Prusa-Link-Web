<template id="modal-apiKey">
  <div class="modal-apiKey txt-md">
    <p data-label="msg.api-key-1" class="txt-bold">Welcome to the {{ env.APP_NAME }} web interface.</p>
    <p>
      <span data-label="msg.api-key-2" class="txt-bold">Please insert the API key.</span>
      <br />
      <span data-label="msg.api-key-3" class="txt-bold">
        You can find it in Settings -> Network -> Login credentials.
      </span>
    </p>
    <input id="apiKey" class="txt-md txt-grey" type="password" autofocus />
    <img class="icon open-eye" id="apiKeyShowPassword" src="{{ pre.countOrRenderAssets('open_eye_light.svg') | safe }}" style="display: block;" />
    <img class="icon close-eye" id="apiKeyHiddenPassword" src="{{ pre.countOrRenderAssets('close_eye_light.svg') | safe }}" style="display: none;" />
    <button class="yes" id="login">
      <img src="{{ pre.countOrRenderAssets('yes_color.svg') | safe }}" />
      <p data-label="btn.login">Login</p>
    </button>
  </div>
</template>
