        material:
          type: string
        z-height:
          type: number
        print-speed:
          type: integer
        axis_x:
          type: number
        axis_y:
          type: number
        axis_z:
          type: number

    TelemetryMini:
      type: object
      properties:
        temp_bed:
          type: number
        temp_nozzle:
          type: number
        material:
          type: string

    TelemetrySL1:
      type: object
      properties:
        fanUvLed:
          type: integer
          example: 2000
        fanBlower:
          type: integer
          example: 3333
        fanRear:
          type: integer
          example: 1000
        coverClosed:
          type: boolean
          example: true
        tempAmbient:
          type: number
          example: 23.4
        tempCpu:
          type: number
          example: 46.9
        tempUvLed:
          type: number
          example: 52.6

    JobFileFDM:
      type: object
      properties:
        name:
          type: string
          example: "Skeleton.gcode"
        path:
          type: string
          example: "/Prusa Link gcodes/Skeleton.gcode"
        size:
          type: integer
          example: 404942
        origin:
          type: string
          example: "local"
        date:
          type: integer
          example: 1533095642
        display:
          type: string
          example: "Skeleton.gcode"


    JobFileSLA:
      type: object
      properties:
        layers:
          type: integer
          description: Total number of layers
          example: 12345
          nullable: true
        layerHeight: # [mm]
          type: number
          example: 0.025
        exposureTime: # [ms]
          type: integer
          example: 6000
          nullable: true
        exposureTimeFirst: # [ms]
          type: number
          example: 30000
          nullable: true
        exposureTimeCalibration: # [ms]
          type: number
          example: 30000
          nullable: true
        exposureUserProfile: # [-]
          type: number
          example: 1
          nullable: true

    JobFDM:
      type: object
      properties:
        filament:
          type: object
          properties:
            length:
              type: number
              description: Length of filament used in mm.
              nullable: true
            volume:
              type: number
              description: Volume in filament used in cm3.
              nullable: true
          nullable: true

    JobSLA:
      type: object
      properties:
        resin:
          type: object
          properties:
            remaining:
              type: number
              description: Volume of remaining resin in the tank [ml].
              nullable: true
              example: 134.5
            consumed:
              type: number
              description: Volume of already consumed resin in the tank [ml].
              nullable: true
              example: 22.4
          nullable: true

    Error:
      type: object
      properties:
        code:
          type: string
          description: Prusa error code. Mus be string if we will have printer with code for example 04
          example: "10108"
        title:
          type: string
          description: Prusa error text string with prefiled variable macros.
          example: "RESIN TOO LOW"
        text:
          type: string
          description: Prusa error text string with prefiled variable macros.
          example: "Measured resin volume 22.4 ml is lower than required for this print. Refill the tank and restart the print."
        url:
          type: string
          description: Link to the Prusa help page
          example: "https://help.prusa3d.com/en/10108/LHE3Q0I1"
      required:
        - title
        - text

    ResponsePlaintext:
      type: string
      default: "Project with same name has been already uploaded."
      description: Prusa error message (raw_message)

  headers:
    Accept: # Slicer doesn't have to use this. If the header is not present, it defaults to: text/plain
      required: false
      schema:
        type: string
        default: application/json
      description: Parameter specifying supported data format from client. PCL has to support it
    Content-Location:
      required: true
      schema:
        type: string
        default: "http://<PCL IP>/error"
      description: URI path to nice error page. We can send URI to help.prusa3d.com in the future.

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  responses:
    NotModified: # 304
      description: Not Modified
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    BadRequest: # 400
      description: Bad Request
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Unauthorized: # 401
      description: Unauthorized
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Forbidden: # 403
      description: Forbidden
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotFound: # 404
      description: Not Found
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    Conflict: # 409
      description: Conflict
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    UnsupportedMediaType: # 415
      description: Unsupported Media Type
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    InternalServerError: # 500
      description: Internal Server Error
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

    NotImplemented: # 501
      description: Not Implemented
      headers:
        Content-Location:
          $ref: "#/components/headers/Content-Location"
      content:
        text/plain:
          schema:
            $ref: "#/components/schemas/ResponsePlaintext"
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
