<div class="progress progress-with-img">
  <div>
    <div class="preview-img-wrapper"></div>
    <div class="progress-bar" role="status">
      <div class="fill"></div>
    </div>
    <div class="progress-pct">
      <p
        class="txt-lg"
        data-format="percent"
        data-type="job"
        data-where="progress"
      >
        0%
    </p>
    </div>
  </div>
  <img
    class="thumbnail-fallback"
    src="{{ pre.countOrRenderAssets('thumbnail.svg') | safe }}"
    hidden
  />
</div>
