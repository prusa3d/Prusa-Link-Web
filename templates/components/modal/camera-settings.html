<template id="modal-camera-settings">
    <div class="modal-camera-settings">
      <div class="txt-bold">
        <p id="modal-camera-title" data-label="camera.settings"></p>
      </div>
      
      <div class="camera-settings__form">
        <div class="flex-row">
          <label class="grow" for="camera-settings__name" data-label="camera.name"></label>
          <input id="camera-settings__name" value="" />
        </div>
        <div class="flex-row">
          <label class="grow" for="camera-settings__resolution" data-label="camera.resolution"></label>
          <select id="camera-settings__resolution" data-type="dropdown"></select>
        </div>
        <div class="flex-row">
          <label class="grow" for="camera-settings__trigger-scheme" data-label="camera.trigger-scheme"></label>
          <select id="camera-settings__trigger-scheme" data-type="dropdown"></select>
        </div>
      </div>
      <div class="flex-row">
        <button class="yes" id="yes">
          <img src="{{ pre.countOrRenderAssets('yes_color.svg') | safe }}" />
          <p data-label="btn.confirm">Confirm</p>
        </button>
        <div class="grow"></div>
        <button class="no" id="no">
          <img src="{{ pre.countOrRenderAssets('cancel.svg') | safe }}" />
          <p data-label="btn.cancel">Cancel</p>
        </button>
      </div>
    </div>
</template>
