<div id="upload" data-state="choose">
  <input type="file" />
  <div class="state-choose">
    <img
      class="icon"
      src="{{ pre.countOrRenderAssets('download.svg') | safe }}"
    />
    <p>Choose a *.sl1 or drop it here.</p>
  </div>
  <div class="abs-center state-uploading">
    <img
      class="icon abs-center"
      src="{{ pre.countOrRenderAssets('dual-ring-1s-200px.svg') | safe }}"
    />
    <p id="upload-progress" class="abs-center"></p>
  </div>
</div>
