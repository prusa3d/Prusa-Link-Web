<template id="modal-delete">
  <div class="modal-delete">
    <p></p>
    <div class="buttons-wrapper">
      <button class="yes" id="yes">
        <img src="{{ pre.countOrRenderAssets('yes_color.svg') | safe }}" />
        <p data-label="btn.confirm">Confirm</p>
      </button>
      <button class="no" id="no">
        <img src="{{ pre.countOrRenderAssets('cancel.svg') | safe }}" />
        <p data-label="btn.cancel">Cancel</p>
      </button>
    </div>
  </div>
</template>
